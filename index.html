<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="alldiv">
    <div class="title">
        <h1>Guess The <br> Number</h1>
    </div>

    <div id = "returnMessage" class="title">

    </div>

    <div class="counter">
        <h2>
            Number of Attempts:<span id="counter"></span> 
        </h2>

    
    </div>

    <div >

        <input id="name" class="inputs"  placeholder=" Enter your name: " >
    </div>

    <div>

        <input id="GuessedNumber"class="inputs" placeholder=" Guess the number generated: " type="text">
    </div>

    <div>
        <button class="buttons counter" onclick="Submit()">
            Submit Answer
        </button>
    </div>

    <div class="title GuessingRange"> 
        <h3>
            Guessing Range: 1-100
        </h3>
    </div>

    <div>
        <button class="buttons counter">
            New Game  
        </button>
    </div>
</div>
    
    
</body>
</html>
